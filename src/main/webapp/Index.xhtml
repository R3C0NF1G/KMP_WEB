<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>

	</h:head>

	<h:body style="background-color:#27374D;">

	<p:growl id="messages" showDetail="true"/>

	<div class="card">
	    <h5 style="font-size:20px; text-align:center; font-family:Arial; color:#9DB2BF;">Subir archivo</h5>
	    <h:form enctype="multipart/form-data" style="display:block; text-align:center">
	    	<p:growl id="msg"></p:growl>
			<p:fileUpload value="#{fileBean.file}" mode="simple" skinSimple="true" fileLimit="1" accept="text/plain" invalidFileMessage="Archivo no válido" update="msg"/>
	
	        <p:commandButton value="Submit" ajax="false" action="#{fileBean.upload}" styleClass="mt-3 ui-button-outlined block"/>
	    </h:form>
	</div>
	<div>
		<h5  style="font-size:20px; text-align:center; font-family:Arial; color:#9DB2BF;">Buscar palabra</h5>
		<h:form style="display:block; text-align:center">
			<h5 style="font-family:Arial; color:#9DB2BF;">Diferenciar mayúsculas
        	<p:selectBooleanCheckbox value="#{fileBean.useCapitals}"/>
        	</h5>
			<p:inputText value="#{fileBean.textToSearch}">
			</p:inputText>
			<p:commandButton value="Buscar" ajax="false" action="#{fileBean.search1}" styleClass="mt-3 ui-button-outlined block"></p:commandButton>
		</h:form>
		<h:form style="display:block; text-align:center; margin-top:40px">
	        <h:outputText rows="6" cols="33" value="#{fileBean.content}" disabled="true" escape="false"/>
		</h:form>
		<h:outputText value="Número de coincidencias: #{fileBean.cantCoincidencias}" 
              rendered="#{not empty fileBean.cantCoincidencias}" />
	</div>		

	</h:body>
</html>
